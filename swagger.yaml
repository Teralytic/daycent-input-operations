swagger: "2.0"
info:
  description: "Daycent source wrapped in Golang API"
  version: "1.0.0"
  title: "Teralytic Turducken"
host: "turducken.teralytic.com"
basePath: "/v1"
tags:
- name: "daycent"
  description: "handle daycent functions"
schemes:
- "https"
- "http"
paths:
  /daycent:
    post:
      tags:
      - "daycent"
      summary: "run daycent"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "Model Inputs"
        description: "the entire model json with the reqired inputs"
        schema:
          $ref: '#/definitions/DaycentInputs'
      responses:
        "405":
          description: "error handling input data"

  /daycent/getdefaults:
    get:
      tags:
      - "daycent"
      summary: "get default configuration options"
      produces:
      - "application/json"
      responses:
        "405":
          description: "error handling input data"


definitions:
  DaycentInputs:
      type: object
      properties:
          simualtion:
              type: object
              properties:
                  data100:
                      type: object
                      properties:
                          crop:
                              type: object
                              properties:
                                  prdx_1:
                                      description: "coefficient for calculating potential aboveground monthly production as a function of solar radiation outside the atmosphere"
                                      type: integer
                                  ppdf_1:
                                      description: "optimum temperature for production for parameterization of a Poisson Density Function curve to simulate temperature effect on growth"
                                      type: integer
                                  ppdf_2:
                                      description: "maximum temperature for production for parameterization of a Poisson Density Function curve to simulate temperature effect on growth"
                                      type: integer
                                  ppdf_3:
                                      description: "left curve shape for parameterization of a Poisson Density Function curve to simulate temperature effect on growth"
                                      type: integer
                                  ppdf_4:
                                      description: "right curve shape for parameterization of a Poisson Density Function curve to simulate temperature effect on growth"
                                      type: integer
                                  bioflg:
                                      description: "flag indicating whether production should be reduced by physical obstruction = 0 production should not be reduced = 1 production should be reduced = 1 gC/m2"
