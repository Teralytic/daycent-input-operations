                                  frtc_1:
                                      description: "fraction of C allocated to roots at planting, with no water or nutrient stress, used when frtcindx = 2, 4, 5 or 6"
                                      type: integer
                                  frtc_2:
                                      description: "fraction of C allocated to roots at time frtc3, with no water or nutrient stress, used when frtcindx = 2, 4, 5 or 6 value is reached, used when frtcindx = 2, 4, 5 or 6 frtc5 maximum increase in the fraction of C going to the roots due to nutrient stress, used when frtcindx = 2, 4, 5 or 6"
                                      type: integer
                                  frtc_3:
                                      description: "with no water or nutrient stress, used when frtcindx = 2, 4, 5 or 6 time after planting months with soil temperature greater than rtdtmp at which the frtc2 value is reached, used when frtcindx = 2, 4, 5 or 6"
