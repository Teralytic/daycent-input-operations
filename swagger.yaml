                                  cfrtcn_1:
                                      description: "maximum fraction of C allocated to roots under maximum nutrient stress, used when frtcindx = 1 or 3"
                                      type: integer
                                  cfrtcn_2:
                                      description: "minimum fraction of C allocated to roots with no nutrient stress, used when frtcindx = 1 or 3"
                                      type: integer
                                  cfrtcw_1:
                                      description: "maximum fraction of C allocated to roots under maximum water stress, used when frtcindx = 1 or 3"
                                      type: integer
                                  cfrtcw_2:
                                      description: "minimum fraction of C allocated to roots with no water stress, used when frtcindx = 1 or 3"
