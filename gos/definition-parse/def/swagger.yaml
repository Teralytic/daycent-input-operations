                          minimum: "1.0"
                          maximum: "12.0"
                          type: number
                        frtc_4:
                          description: "maximum increase in the fraction of C going to the roots due to water stress, used when frtcindx = 2, 4, 5 or 6"
                          minimum: "0.0"
                          maximum: "(1.0-frtc(2))"
